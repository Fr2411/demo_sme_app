version: '3.9'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: easy_ecom_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-easy_ecom}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-easy_ecom}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: easy_ecom_redis
    restart: unless-stopped
    profiles: ['cache']
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easy_ecom_backend
    restart: unless-stopped
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-easy_ecom}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-1}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '8000'

  nginx:
    image: nginx:1.27-alpine
    container_name: easy_ecom_nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./deployment/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  redis_data:
