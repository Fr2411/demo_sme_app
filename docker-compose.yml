version: '3.9'
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: easy_ecom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: deployment/docker/backend.Dockerfile
    env_file:
      - .env.example
    depends_on:
      - db
    ports:
      - '8000:8000'

volumes:
  postgres_data:
